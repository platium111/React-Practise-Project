<script id="jsbin-javascript">
//2.6-map-function
// -> map will go through every element and run a method -> return a new array
// It is different with filter() because filter() using condition and return element
const numbers = [1, 2, 3];
const doubleNumbers = numbers.map((num) => {
  return num * 2;
});

console.log(doubleNumbers);
