<script id="jsbin-javascript">
// 2.3 : class and inheritance
// ES6 using properties attached in constructor
// ES7 delete this keyword => just need gender = 'male

class Human {
  gender = 'male';
  
  printMyGender = () => {
    console.log(this.gender);
  }
}

class Person extends Human {
    name = 'Hiep';
    gender = 'female';// from parent
  
  printMyName = () => {
    console.log(this.name);
  }
}

const myPerson = new Person();
myPerson.printMyName();
myPerson.printMyGender(); // call property from parent

</script>
